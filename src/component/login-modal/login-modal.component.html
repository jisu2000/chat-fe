<div class="login-dialog-header">
    <h2 mat-dialog-title>
        Login
    </h2>
</div>
<mat-dialog-content>
    <div class="login-container">
        <div class="loading-overlay" *ngIf="loading()">
            <mat-spinner diameter="50"></mat-spinner>
        </div>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Employee ID</mat-label>
                <input matInput formControlName="employee_id" placeholder="Ex. KOL**12" type="text">
                <mat-error *ngIf="loginForm.get('employee_id')?.hasError('required')">Employee ID is
                    required</mat-error>
                <mat-error *ngIf="loginForm.get('employee_id')?.hasError('minlength')">Please enter a valid employee
                    ID</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password" placeholder="Password"
                    [type]="hide() ? 'password' : 'text'" (click)="clickEvent($event)">
                <button mat-icon-button matSuffix (click)="clickEvent($event)" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide()" type="button">
                    <mat-icon>{{hide() ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="loginForm.get('password')?.hasError('required')">Password is required</mat-error>
                <mat-error *ngIf="loginForm.get('password')?.hasError('minlength')">Password must be at least 6
                    characters</mat-error>
            </mat-form-field>
        </form>
    </div>
</mat-dialog-content>
<mat-dialog-actions align="end">
    <button mat-button (click)="onCancel()">Cancel</button>
    <button mat-flat-button color="primary" (click)="onSubmit()" [disabled]="loginForm.invalid" class="login-btn">
        Submit
    </button>
</mat-dialog-actions>
