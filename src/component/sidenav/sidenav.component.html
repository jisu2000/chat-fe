<!-- Sidenav container below the toolbar -->
<mat-sidenav-container class="container">
    <mat-sidenav #sidenav [(opened)]="sidenavOpened" (openedChange)="sidenavOpenedChange.emit($event)" mode="over"
        (backdropClick)="sidenavOpened = false; sidenavOpenedChange.emit(false)" class="sidenav">
        <mat-nav-list>
            <mat-list-item routerLink="/broadcast" style="cursor: pointer;"
                (click)="sidenavOpened = false; sidenavOpenedChange.emit(false)">
                <span class="nav-content">
                    <mat-icon>rss_feed</mat-icon>
                    <span>Broadcast</span>
                </span>
            </mat-list-item>
            <mat-list-item (click)="sidenavOpened = false; sidenavOpenedChange.emit(false)">
                <span class="nav-content">
                    <mat-icon>person</mat-icon>
                    <span>Users</span>
                </span>
            </mat-list-item>
            <mat-list-item (click)="sidenavOpened = false; sidenavOpenedChange.emit(false)">
                <span class="nav-content">
                    <mat-icon>settings</mat-icon>
                    <span>Settings</span>
                </span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="content">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
